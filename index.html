<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventurine Grade Calculator</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/aventurine_styles.css">
</head>
<body>
    <video id="video-background" autoplay loop muted>
        <source src="vid/aventurine_background.mp4" type="video/mp4">
    </video>

    <div class="overlay" id="overlay">
        <button class="play-button" id="playButton" onclick="playVideoWithSound()" data-bs-toggle="tooltip" data-bs-placement="top" title="Press to Continue">
            <img src="img/kakavasha.webp" alt="Press to Start!">
            <span class="grade-title">Aventurine Grade Calculator</span>
        </button>
    </div>

    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/aventurine_script.js"></script>
</body>
</html>
