<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventurine Grade Calculator</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/aventurine_styles.css">
</head>
<body>
    <video id="video-background" autoplay loop muted>
        <source src="vid/aventurine_background.mp4" type="video/mp4">
    </video>

    <button class="sound-button" id="soundButton" onclick="toggleSound()" data-bs-toggle="tooltip" data-bs-placement="top" title="Toggle Sound">
        <img src="img/kakavasha.webp" alt="Sound Button">
    </button>

    <div class="chat-bubble" id="chatBubble">Press Me For Sound</div>

    <script src="js/aventurine_script.js"></script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
